<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="example4codepenclone.css">
    <title>CodePen</title>
</head>
<body>

<div class="codepen">
    <header class="pen">
        <div class="pen__details">
            <h1>Cool Pen Name</h1>
            <p class="pen__authors">A Pen by Val</p>
        </div>
        <button class="button button--dirty">&#x2601; Save</button>
        <button class="button">&#x2601; Settings</button>
        <button class="button">&#x2601; Change View</button>
        <img src="cat.png" alt="cat" height="44">
    </header>
    <section class="code">
        <div class="editor">
            <header class="editor__header">
                <button class="button button--small editor__settings">o</button>
                <h3 class="editor__heading">HTML</h3>
                <button class="button button--small editor__settings">v</button>
            </header>
            <div class="editor__code">
                <div class="editor__gutter">
                    <span class="editor__number">1</span>
                </div>
                <textarea class="editor__input">.codepen {is: cool; }</textarea>
            </div>
        </div>
        <div class="editor">
            <header class="editor__header">
                <button class="button button--small editor__settings">o</button>
                <h3 class="editor__heading">CSS</h3>
                <button class="button button--small editor__settings">v</button>
            </header>
            <div class="editor__code">
                <div class="editor__gutter">
                    <span class="editor__number">1</span>
                    <span class="editor__number">2</span>
                </div>
                <textarea class="editor__input">.codepen { is: cool; }
                </textarea>
            </div>
        </div>
        <div class="editor">
            <header class="editor__header">
                <button class="button button--small editor__settings">o</button>
                <h3 class="editor__heading">JS</h3>
                <button class="button button--small editor__settings">v</button>
            </header>
            <div class="editor__code">
                <div class="editor__gutter">
                    <span class="editor__number">1</span>
                </div>
                <textarea class="editor__input">.codepen {is: cool; }</textarea>
            </div>
        </div>
    </section>
    <section class="preview"></section>
    <footer class="settings"></footer>
</div>

</body>
</html>
